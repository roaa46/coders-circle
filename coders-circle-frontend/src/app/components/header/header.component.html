<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo" routerLink="/">
        <h1>Coders Circle</h1>
      </div>
      
      <nav class="nav-menu">
        <a routerLink="/reviews" routerLinkActive="active">All Reviews</a>
        <a routerLink="/users" routerLinkActive="active" *ngIf="currentUser">Users</a>
      </nav>

      <div class="user-actions">
        <div *ngIf="currentUser; else loginActions" class="user-info">
          <span class="welcome-text">Welcome, {{ currentUser.name }}!</span>
          <button class="btn btn-outline" (click)="navigateToProfile()">My Profile</button>
          <button class="btn btn-primary" routerLink="/create-review">New Review</button>
          <button class="btn btn-secondary" (click)="logout()">Logout</button>
        </div>
        
        <ng-template #loginActions>
          <div class="auth-buttons">
            <button class="btn btn-outline" routerLink="/login">Login</button>
            <button class="btn btn-primary" routerLink="/register">Register</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</header>
