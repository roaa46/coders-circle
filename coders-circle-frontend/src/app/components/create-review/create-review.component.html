<div class="create-review-container">
  <div class="create-review-card">
    <div class="header">
      <h1>Create New Review</h1>
      <p>Share your thoughts and resources with the community</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="review-form">
      <div class="form-group">
        <label for="title">Review Title *</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="review.title"
          name="title"
          required
          class="form-control"
          placeholder="Enter a descriptive title for your review"
        />
      </div>

      <div class="form-group">
        <label for="content">Review Content *</label>
        <textarea
          id="content"
          [(ngModel)]="review.content"
          name="content"
          required
          class="form-control textarea"
          rows="8"
          placeholder="Write your detailed review here..."
        ></textarea>
      </div>

      <div class="resources-section">
        <h3>Resources</h3>
        <p class="section-description">Add links, images, or files to support your review</p>
        
        <div class="add-resource">
          <div class="resource-inputs">
            <select [(ngModel)]="newResource.type" name="resourceType" class="form-control select">
              <option *ngFor="let type of resourceTypes" [value]="type">
                {{ getResourceIcon(type) }} {{ type }}
              </option>
            </select>
            
            <input
              type="url"
              [(ngModel)]="newResource.url"
              name="resourceUrl"
              class="form-control"
              placeholder="Enter URL"
            />
            
            <button type="button" class="btn btn-secondary" (click)="addResource()">
              Add Resource
            </button>
          </div>
        </div>

        <div class="resources-list" *ngIf="review.resources && review.resources.length > 0">
          <div class="resource-item" *ngFor="let resource of review.resources; let i = index">
            <div class="resource-info">
              <span class="resource-type">{{ getResourceIcon(resource.type) }}</span>
              <span class="resource-url">{{ resource.url }}</span>
            </div>
            <button type="button" class="btn-remove" (click)="removeResource(i)">
              âœ•
            </button>
          </div>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-outline" routerLink="/reviews">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading">Creating Review...</span>
          <span *ngIf="!loading">Create Review</span>
        </button>
      </div>
    </form>
  </div>
</div>
